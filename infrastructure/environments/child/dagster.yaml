AWSTemplateFormatVersion: 2010-09-09
Description:  This deploys the dagster service to the infrastructure

Parameters:
  # Project-level Parameters
  ProjectName:
    Type: String
    Default: Dagster
    Description: Name of the platform. Used to name things like database, etc.

  IsProduction:
    Type: String
    Default: false
    Description: Is this production or not. Production may have different settings (e.g. more locked down areas, etc)

  # Environment Parameters
  AWSRegion:
    Type: String
    Default: eu-west-2
    Description: Region to use for the setup

  AWSAccountId:
    Type: String
    Description: The Account Id for the AWS Account

  Environment:
    Type: String
    Description: The name for the environment

  # ECS Parameters
  DaemonCpu:
    Type: String
    Default: 256
    Description: CPU to use for Daemon

  DagitCpu:
    Type: String
    Default: 256
    Description: CPU to use for Dagit

  CodeServerCpu:
    Type: String
    Default: 256
    Description: CPU to use for Code Server

  DaemonMemory:
    Type: String
    Default: 512
    Description: Memory to use for Daemon

  DagitMemory:
    Type: String
    Default: 512
    Description: Memory to use for Dagit

  CodeServerMemory:
    Type: String
    Default: 512
    Description: CPU to use for the Code Server

  DaemonImagePath:
    Type: String
    Default: ""
    Description: Docker hub image:Version or ECR URL in format aws_account_id.dkr.ecr.region.amazonaws.com/my-repository:latest

  DagitImagePath:
    Type: String
    Default: ""
    Description: Docker hub image:Version or ECR URL in format aws_account_id.dkr.ecr.region.amazonaws.com/my-repository:latest

  UserCode1ImagePath:
    Type: String
    Default: ""
    Description: Docker hub image:Version or ECR URL in format aws_account_id.dkr.ecr.region.amazonaws.com/my-repository:latest

  DaemonLaunchType:
    Type: String
    Default: "FARGATE"
    Description: Either FARGATE or EC2 type can be used

  DagitLaunchType:
    Type: String
    Default: "FARGATE"
    Description: Either FARGATE or EC2 type can be used

  CodeServerLaunchType:
    Type: String
    Default: "FARGATE"
    Description: Either FARGATE or EC2 type can be used

  HealthCheckGracePeriodSeconds:
    Type: String
    Default: 30
    Description: ??

  CodeServerPipelineFolder:
    Type: String
    Default: "pipeline"
    Description: What folder the repo exists in on the code server

  CodeServerPipelineRepoLocation:
    Type: String
    Default: "repository.py"
    Description: Location of the repo.py file that controls the repository

  # Database Parameters
  DBStorageSize:
    Type: Number
    Default: 20
    Description: How many GB the db should be allocated for storage

  DBInstanceClass:
    Type: String
    Default: db.serverless
    Description: Type of resources for the database to use. See https://docs.aws.amazon.com/AmazonRDS/latest/AuroraUserGuide/Concepts.DBInstanceClass.html#Concepts.DBInstanceClass.Types.serverless-v2

  DBEngine:
    Type: String
    Default: aurora-postgresql
    Description: Type of database to run. Suggested postgres or aurora-postgresql

  DBStorageType:
    Type: String
    Default: gp2
    Description: Type of storage to run the database on (standard or gp2 are the usual options)

  DBName:
    Type: String
    Default: postgres
    Description: The name to be used for the database

  DBUsername:
    Type: String
    Default: postgres
    Description: Username to use with the database

  DBMinCapacity:
    Type: String
    Default: 0.5
    Description: Minimum capacity is 0.5

  DBMaxCapacity:
    Type: String
    Default: 1
    Description: Minimum capacity is 0.5

  # Networking Parameters
  PrivateSubnet1:
    Type: String
    Description: ARN for private subnet 1

  PrivateSubnet2:
    Type: String
    Description: ARN for private subnet 2

  PublicSubnet1:
    Type: String
    Description: ARN for public subnet 1

  PublicSubnet2:
    Type: String
    Description: ARN for public subnet 2

  DaemonSecurityGroup:
    Type: String
    Description: Security Group ARN top use for the Daemon

  DagitSecurityGroup:
    Type: String
    Description: Security Group ARN top use for the Dagit Interface

  CodeServerSecurityGroup:
    Type: String
    Description: Security Group ARN top use for the Code Servers

Resources:
  # ECS Definition
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  DagsterCluster:
    Type: AWS::ECS::Cluster

  DagsterDaemonTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: DagsterDaemonTask
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref DaemonCpu
      Memory: !Ref DaemonMemory
      ContainerDefinitions:
        - Name: dagster-daemon
          Image: !Ref DaemonImagePath
          Memory: !Ref DaemonMemory
          EntryPoint:
            - "dagster-daemon"
            - "run"
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            options:
              awslogs-group: "dagster-daemon-container"
              awslogs-region: !Ref AWSRegion
              awslogs-create-group: true
              awslogs-stream-prefix: "dagster"
          Environment:
            - Name: DAGSTER_HOME
              Value: "/opt/dagster"
            - Name: DAGSTER_POSTGRES_HOST
              Value: !GetAtt DagsterDatabaseCluster.Endpoint.Address
            - Name: DAGSTER_POSTGRES_USER
              Value: !Ref DBUsername
            - Name: DAGSTER_POSTGRES_PASSWORD
              Value: !Ref DBPassword
            - Name: DAGSTER_POSTGRES_DB
              Value: !Ref DBName

  DagitTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: DagitTask
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref DagitCpu
      Memory: !Ref DagitMemory
      ContainerDefinitions:
        - Name: dagit
          Image: !Ref DagitImagePath
          Memory: 512
          EntryPoint:
            - "dagit"
            - "-h"
            - "0.0.0.0"
            - "-p"
            - "3000"
            - "-w"
            - "workspace.yaml"
          PortMappings:
            - ContainerPort: 3000
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            options:
              awslogs-group: "dagit-container"
              awslogs-region: !Ref AWSRegion
              awslogs-create-group: true
              awslogs-stream-prefix: "dagit"
          Environment:
            - Name: DAGSTER_POSTGRES_HOST
              Value: !GetAtt DagsterDatabaseCluster.Endpoint.Address
            - Name: DAGSTER_POSTGRES_USER
              Value: !Ref DBUsername
            - Name: DAGSTER_POSTGRES_PASSWORD
              Value: !Ref DBPassword
            - Name: DAGSTER_POSTGRES_DB
              Value: !Ref DBName

  CodeServerTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: CodeServerTask
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref CodeServerCpu
      Memory: !Ref CodeServerMemory
      ContainerDefinitions:
        - Name: code-server
          Image: !Ref UserCode1ImagePath
          Memory: 512
          PortMappings:
            - ContainerPort: 3000
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            options:
              awslogs-group: "user-code-container"
              awslogs-region: !Ref AWSRegion
              awslogs-create-group: true
              awslogs-stream-prefix: "dagster-user-code"
          Environment:
            - Name: DAGSTER_POSTGRES_HOST
              Value: !GetAtt DagsterDatabaseCluster.Endpoint.Address
            - Name: DAGSTER_POSTGRES_USER
              Value: !Ref DBUsername
            - Name: DAGSTER_POSTGRES_PASSWORD
              Value: !Ref DBPassword
            - Name: DAGSTER_POSTGRES_DB
              Value: !Ref DBName
            - Name: CODE_FOLDER
              Value: !Ref CodeServerPipelineFolder
            - Name: REPO_LOCATION
              Value: !Ref CodeServerPipelineRepoLocation

  DagsterDaemonGroupDescription:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: "dagster-daemon-container"

  DagitGroupDescription:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: "dagit-container"

  UserCodeGroupDescription:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: "user-code-container"

  agsterDaemonService:
    Type: AWS::ECS::Service
    DependsOn: [ DagsterCluster, DagsterDaemonTaskDefinition ]
    Properties:
      Cluster: !Ref DagsterCluster
      DesiredCount: 1
      LaunchType: !Ref DaemonLaunchType
      TaskDefinition: !Ref DagsterDaemonTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref DaemonSecurityGroup

  DagitService:
    Type: AWS::ECS::Service
    DependsOn: [ DagsterCluster, DagitTaskDefinition ]
    Properties:
      Cluster: !Ref DagsterCluster
      DesiredCount: 1
      LaunchType: !Ref DagitLaunchType
      TaskDefinition: !Ref DagitTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
           - !Ref PrivateSubnet1
           - !Ref PrivateSubnet2
          SecurityGroups:
           - !Ref DagitSecurityGroup

  CodeServerService:
    Type: AWS::ECS::Service
    DependsOn: [ DagsterCluster, CodeServerTaskDefinition ]
    Properties:
      Cluster: !Ref DagsterCluster
      DesiredCount: 1
      LaunchType: !Ref CodeServerLaunchType
      TaskDefinition: !Ref CodeServerTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref CodeServerSecurityGroup



  # Database Definition
  DagsterDatabaseCluster:
    Type: 'AWS::RDS::DBCluster'
    DeletionPolicy: Delete
    Properties:
      Engine: !Ref DBEngine
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      ServerlessV2ScalingConfiguration:
        MinCapacity: !Ref DBMinCapacity
        MaxCapacity: !Ref DBMaxCapacity
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  DagsterDatabaseInstance:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      Engine: !Ref DBEngine
      DBInstanceClass: !Ref DBInstanceClass
      DBClusterIdentifier: !Ref DagsterDatabaseCluster
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  DBPassword:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: DBPassword
      GenerateSecretString:
        ExcludeLowercase: false
        ExcludeNumbers: false
        ExcludePunctuation: false
        ExcludeUppercase: false
        IncludeSpace: false
        PasswordLength: 20
        RequireEachIncludedType: true
        ExcludeCharacters: "\"'@/\\"
